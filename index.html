<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: white;
  overflow: hidden;
  height: 100vh;
}

/* CURTAIN */
.curtain {
  position: fixed;
  top: 0;
  width: 50%;
  height: 100%;
  background: #8b0000;
  z-index: 10;
  animation: openCurtain 3s forwards;
}

.left {
  left: 0;
}

.right {
  right: 0;
}

@keyframes openCurtain {
  to {
    width: 0;
  }
}

/* MAIN CARD */
.card {
  position: absolute;
  inset: 0;
  margin: auto;
  width: 420px;
  height: 620px;
  background: white;
  border-radius: 25px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.15);
  text-align: center;
  padding: 30px;
}

/* TITLE */
h1 {
  color: #8b1c3d;
  margin-bottom: 10px;
}

p {
  color: #555;
  margin-bottom: 20px;
}

/* HEART CONTAINER */
.heart-box {
  position: relative;
  width: 280px;
  height: 260px;
  margin: auto;
}

/* IMAGE HEART SHAPE */
.heart-img {
  width: 100%;
  height: 100%;
  background: url("rose.jpeg") center/cover no-repeat;
  clip-path: path("M140 240 C-40 100 40 -20 140 80 C240 -20 320 100 140 240 Z");
}

/* SVG HEART DRAW */
svg {
  position: absolute;
  top: 0;
  left: 0;
}

path {
  fill: none;
  stroke: #ff3b7f;
  stroke-width: 6;
  stroke-linecap: round;
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: drawHeart 4s ease forwards;
}

@keyframes drawHeart {
  to {
    stroke-dashoffset: 0;
  }
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  color: pink;
  font-size: 18px;
  animation: float 8s linear infinite;
}

@keyframes float {
  from {
    transform: translateY(100vh);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh);
    opacity: 0;
  }
}

/* RANDOM LOVE TEXT */
.love-text {
  position: absolute;
  font-size: 18px;
  font-weight: bold;
  animation: fadeMove 4s linear forwards;
}

@keyframes fadeMove {
  0% { opacity: 0; }
  20% { opacity: 1; }
  100% {
    opacity: 0;
    transform: translateY(-40px);
  }
}
  .flower {
  position: absolute;
  width: 40px;
  opacity: 0.8;
  animation: flowerFall linear infinite;
}

@keyframes flowerFall {
  from {
    transform: translateY(-10vh) rotate(0deg);
    opacity: 1;
  }
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

</style>
</head>

<body>

<!-- CURTAINS -->
<div class="curtain left"></div>
<div class="curtain right"></div>

<!-- MAIN CARD -->
<div class="card">
  <h1>Happy Rose Day, Sans ðŸŒ¹</h1>
  <p>Even miles apart, my love finds its way to you.</p>

  <div class="heart-box">
    <div class="heart-img"></div>

    <svg width="280" height="260" viewBox="0 0 280 260">
      <path d="M140 240 C-40 100 40 -20 140 80 C240 -20 320 100 140 240 Z"/>
    </svg>
  </div>

  <p style="margin-top:25px;">For you ðŸ’–</p>
</div>

<script>
/* FLOATING HEARTS */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "ðŸ’—";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = Math.random() * 20 + 10 + "px";
  document.body.appendChild(h);

  setTimeout(() => h.remove(), 8000);
}, 400);

/* RANDOM COLORED TEXT */
const words = [
  "i am falling in love",
  "all over again"
];

const colors = [
  "red","hotpink","purple","orange","blue",
  "green","crimson","deeppink","gold","teal"
];

setInterval(() => {
  const t = document.createElement("div");
  t.className = "love-text";
  t.innerText = words[Math.floor(Math.random() * words.length)];
  t.style.left = Math.random() * 80 + "vw";
  t.style.top = Math.random() * 80 + "vh";
  t.style.color = colors[Math.floor(Math.random() * colors.length)];
  document.body.appendChild(t);

  setTimeout(() => t.remove(), 4000);
}, 600);
  <script>
const flowers = ["rose.jpeg", "yellow.jpeg", "white1.jpeg"];

setInterval(() => {
  const f = document.createElement("img");
  f.src = flowers[Math.floor(Math.random() * flowers.length)];
  f.className = "flower";
  f.style.left = Math.random() * 100 + "vw";
  f.style.animationDuration = Math.random() * 5 + 6 + "s";
  document.body.appendChild(f);

  setTimeout(() => f.remove(), 11000);
}, 700);
</script>

</script>

</body>
</html>
