<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: white;
  overflow: hidden;
}

/* Curtain */
.curtain {
  position: fixed;
  top: 0;
  width: 50%;
  height: 100%;
  background: #8b1e3f;
  z-index: 10;
  animation: openCurtain 2.5s forwards;
}

.left { left: 0; }
.right { right: 0; }

@keyframes openCurtain {
  to { width: 0; }
}

/* Card */
.card {
  position: relative;
  z-index: 2;
  width: 380px;
  margin: 100px auto;
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  text-align: center;
}

h1 {
  color: #8b1e3f;
  margin-bottom: 10px;
}

p {
  color: #555;
  margin-bottom: 20px;
}

/* Heart container */
.heart-box {
  width: 260px;
  height: 240px;
  margin: auto;
  position: relative;
}

/* Heart SVG */
svg {
  position: absolute;
  top: 0;
  left: 0;
}

/* Draw animation */
.heart-path {
  fill: none;
  stroke: #e63973;
  stroke-width: 4;
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: drawHeart 4s ease forwards;
}

@keyframes drawHeart {
  to { stroke-dashoffset: 0; }
}

/* Image clipped inside heart */
.heart-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  clip-path: path("M130 40 C130 -20 0 -20 0 70 C0 140 130 200 130 200 C130 200 260 140 260 70 C260 -20 130 -20 130 40 Z");
}

/* Floating text */
.float-text {
  position: absolute;
  font-size: 18px;
  animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-20vh); opacity: 0; }
}

/* Flowers */
.flower {
  position: absolute;
  width: 40px;
  animation: fall linear infinite;
}

@keyframes fall {
  from { transform: translateY(-10vh) rotate(0deg); }
  to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="curtain left"></div>
<div class="curtain right"></div>

<div class="card">
  <h1>Happy Rose Day, Sans üåπ</h1>
  <p>Even miles apart, my love finds its way to you.</p>

  <div class="heart-box">
    <img src="rose.jpeg" class="heart-img">
    <svg width="260" height="240" viewBox="0 0 260 240">
      <path class="heart-path"
        d="M130 40
           C130 -20 0 -20 0 70
           C0 140 130 200 130 200
           C130 200 260 140 260 70
           C260 -20 130 -20 130 40 Z"/>
    </svg>
  </div>

  <p style="margin-top:20px;">For you ‚ù§Ô∏è</p>
</div>

<script>
/* Floating text */
const texts = ["i am falling in love", "all over again"];
const colors = ["red","pink","purple","blue","green","orange","teal","magenta","crimson","gold"];

setInterval(() => {
  const t = document.createElement("div");
  t.className = "float-text";
  t.innerText = texts[Math.floor(Math.random()*2)];
  t.style.left = Math.random()*100 + "vw";
  t.style.color = colors[Math.floor(Math.random()*colors.length)];
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),6000);
}, 900);

/* Flowers */
const flowers = ["rose.jpeg","yellow.jpeg","white1.jpeg"];

setInterval(() => {
  const f = document.createElement("img");
  f.src = flowers[Math.floor(Math.random()*flowers.length)];
  f.className = "flower";
  f.style.left = Math.random()*100 + "vw";
  f.style.animationDuration = (6 + Math.random()*4) + "s";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),10000);
}, 700);
</script>

</body>
</html>
