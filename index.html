<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day for Sans ðŸŒ¹</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(120deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1,#fbc8d4);
  background-size: 400% 400%;
  animation: gradientFlow 12s ease infinite;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* CARD */
.frame {
  position: relative;
  width: 420px;
  height: 560px;
  background: rgba(255,255,255,0.95);
  border-radius: 35px;
  box-shadow: 0 30px 70px rgba(0,0,0,0.35);
  padding-top: 30px;
  text-align: center;
  animation: float 4s ease-in-out infinite;
  z-index: 10;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

h1 { color: #7a123c; }
p { color: #6b1c3a; padding: 0 30px; }

/* PHOTO */
.photo-container {
  position: relative;
  width: 240px;
  height: 240px;
  margin: 20px auto;
  border-radius: 50%;
  overflow: hidden;
  box-shadow: 0 0 45px rgba(255,75,92,0.8);
  z-index: 12;
}

.photo {
  width: 100%;
  height: 100%;
  background: url('sansss.jpeg') center/cover no-repeat;
}

/* HEART */
.heart {
  position: absolute;
  width: 360px;
  height: 360px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  z-index: 9; /* NOW VISIBLE */
  pointer-events: none;
}

.heart img {
  position: absolute;
  width: 42px;
}

/* FALLING FLOWERS */
.petal {
  position: absolute;
  width: 40px;
  animation: fall linear infinite;
  pointer-events: none;
  z-index: 1;
}

@keyframes fall {
  from { transform: translateY(-60px) rotate(0deg); opacity: 1; }
  to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="heart" id="heart"></div>

<div class="frame">
  <h1>Happy Rose Day, Sans ðŸŒ¹</h1>
  <p>Every rose here blooms with the love I carry for you across the distance.</p>

  <div class="photo-container">
    <div class="photo"></div>
  </div>

  <p>For you ðŸŒ¹</p>
</div>

<script>
/* HEART SHAPE */
const heart = document.getElementById("heart");
const flowers = ["rose.jpeg","yellow.jpeg","white1.jpeg"];

for (let i = 0; i < 26; i++) {
  const a = i / 26 * Math.PI * 2;
  const x = 180 + 120 * Math.pow(Math.sin(a), 3);
  const y = 180 - (
    90 * Math.cos(a)
    - 40 * Math.cos(2*a)
    - 20 * Math.cos(3*a)
    - 10 * Math.cos(4*a)
  );

  const img = document.createElement("img");
  img.src = flowers[i % flowers.length];
  img.style.left = x + "px";
  img.style.top = y + "px";
  heart.appendChild(img);
}

/* FALLING BACKGROUND */
function dropPetal() {
  const p = document.createElement("img");
  p.src = flowers[Math.floor(Math.random()*flowers.length)];
  p.className = "petal";
  p.style.left = Math.random()*100 + "vw";
  p.style.animationDuration = (6 + Math.random()*6) + "s";
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 12000);
}
setInterval(dropPetal, 700);
</script>

</body>
</html>
