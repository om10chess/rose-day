<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rose Day for Sans ðŸŒ¹</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg,
        #ff9a9e,
        #fad0c4,
        #fbc2eb,
        #a18cd1,
        #fbc8d4);
      background-size: 400% 400%;
      animation: gradientFlow 12s ease infinite;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* MAIN CARD */
    .frame {
      position: relative;
      width: 420px;
      height: 560px;
      background: rgba(255,255,255,0.92);
      border-radius: 35px;
      box-shadow: 0 30px 70px rgba(0,0,0,0.35);
      padding-top: 30px;
      text-align: center;
      animation: float 4s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }

    h1 {
      color: #7a123c;
      margin-bottom: 10px;
    }

    p {
      color: #6b1c3a;
      padding: 0 30px;
      margin-bottom: 20px;
    }

    /* PHOTO */
    .photo-container {
      position: relative;
      width: 240px;
      height: 240px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 45px rgba(255,75,92,0.8);
    }

    .photo {
      width: 100%;
      height: 100%;
      background: url('sansss.jpeg') center/cover no-repeat;
    }

    /* CURTAINS */
    .curtain {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(135deg, #ff4b5c, #ff9a9e);
      z-index: 3;
      animation-duration: 3s;
      animation-fill-mode: forwards;
    }

    .curtain.left {
      left: 0;
      animation-name: openLeft;
    }

    .curtain.right {
      right: 0;
      animation-name: openRight;
    }

    @keyframes openLeft {
      to { transform: translateX(-100%); }
    }

    @keyframes openRight {
      to { transform: translateX(100%); }
    }

    /* FALLING PETALS */
    .petal {
      position: absolute;
      width: 40px;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes fall {
      from { transform: translateY(-60px) rotate(0deg); opacity: 1; }
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* SELF-FORMING BACKGROUND ROSES */
    .bg-rose {
      position: absolute;
      width: 90px;
      opacity: 0;
      animation: bloom 10s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes bloom {
      0% {
        transform: scale(0.2) rotate(-10deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      50% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
      80% {
        opacity: 0.8;
      }
      100% {
        transform: scale(1.2) translateY(-40px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="frame">
    <h1>Happy Rose Day, Sans ðŸŒ¹</h1>
    <p>Every rose here blooms with the love I carry for you across the distance.</p>

    <div class="photo-container">
      <div class="photo"></div>
      <div class="curtain left"></div>
      <div class="curtain right"></div>
    </div>

    <p>For you ðŸŒ¹</p>
  </div>

  <script>
    /* Falling petals */
    const petals = ['rose.jpeg','yellow.jpeg','white1.jpeg'];

    function dropPetal() {
      const p = document.createElement('img');
      p.src = petals[Math.floor(Math.random()*petals.length)];
      p.className = 'petal';
      p.style.left = Math.random()*100 + 'vw';
      p.style.animationDuration = (Math.random()*6 + 6) + 's';
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 12000);
    }

    setInterval(dropPetal, 700);

    /* Self-forming blooming roses */
    function createBloomingRose() {
      const rose = document.createElement('img');
      rose.src = petals[Math.floor(Math.random() * petals.length)];
      rose.className = 'bg-rose';

      rose.style.left = Math.random() * 100 + 'vw';
      rose.style.top = Math.random() * 100 + 'vh';
      rose.style.animationDuration = (8 + Math.random() * 6) + 's';

      document.body.appendChild(rose);

      setTimeout(() => rose.remove(), 14000);
    }

    setInterval(createBloomingRose, 1200);
  </script>

</body>
</html>
