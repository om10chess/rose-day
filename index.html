<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day Sans üåπ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: white;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CARD */
.card {
  background: white;
  padding: 40px;
  border-radius: 28px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.15);
  text-align: center;
  z-index: 10;
}

h1 { color: #8b1e3f; }
p { color: #555; }

/* HEART CONTAINER */
.heart-wrapper {
  position: relative;
  width: 260px;
  height: 240px;
  margin: 30px auto;
}

/* IMAGE INSIDE HEART */
.heart-image {
  position: absolute;
  inset: 0;
  background: url('sansss.jpeg') center/cover no-repeat;
  clip-path: path(
    "M130 220
     C130 220 20 140 20 80
     C20 40 60 30 90 50
     C115 65 130 90 130 90
     C130 90 145 65 170 50
     C200 30 240 40 240 80
     C240 140 130 220 130 220 Z"
  );
  z-index: 1;
}

/* HEART DRAW */
svg {
  position: absolute;
  inset: 0;
  z-index: 2;
}

path {
  fill: none;
  stroke: #d6336c;
  stroke-width: 4;
  stroke-linecap: round;
  stroke-dasharray: 1200;
  stroke-dashoffset: 1200;
  animation: drawHeart 4s ease forwards;
}

@keyframes drawHeart {
  to { stroke-dashoffset: 0; }
}

/* FALLING ITEMS */
.fall-img, .fall-heart {
  position: fixed;
  top: -60px;
  pointer-events: none;
  animation: fall linear forwards;
  z-index: 1;
}

.fall-img {
  width: 38px;
}

.fall-heart {
  font-size: 22px;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Rose Day, Sans üåπ</h1>
  <p>Even miles apart, my love finds its way to you.</p>

  <div class="heart-wrapper">
    <div class="heart-image"></div>

    <svg viewBox="0 0 260 240">
      <path d="
        M130 220
        C130 220 20 140 20 80
        C20 40 60 30 90 50
        C115 65 130 90 130 90
        C130 90 145 65 170 50
        C200 30 240 40 240 80
        C240 140 130 220 130 220 Z" />
    </svg>
  </div>

  <p>For you ‚ù§Ô∏è</p>
</div>

<script>
const roses = ['rose.jpeg', 'yellow.jpeg', 'white1.jpeg'];

function dropRose() {
  const img = document.createElement('img');
  img.src = roses[Math.floor(Math.random() * roses.length)];
  img.className = 'fall-img';
  img.style.left = Math.random() * 100 + 'vw';
  img.style.animationDuration = (6 + Math.random() * 6) + 's';
  document.body.appendChild(img);
  setTimeout(() => img.remove(), 12000);
}

function dropHeart() {
  const h = document.createElement('div');
  h.className = 'fall-heart';
  h.innerText = '‚ù§Ô∏è';
  h.style.left = Math.random() * 100 + 'vw';
  h.style.animationDuration = (5 + Math.random() * 5) + 's';
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 10000);
}

setInterval(dropRose, 700);
setInterval(dropHeart, 900);
</script>

</body>
</html>
