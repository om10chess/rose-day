<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day Sans üåπ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: white;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== CURTAINS ===== */
.curtain {
  position: fixed;
  top: 0;
  width: 50%;
  height: 100%;
  background: linear-gradient(90deg,#8b0000,#b11226,#8b0000);
  z-index: 50;
  animation: openCurtain 3s ease forwards;
}

.curtain.left { left: 0; }
.curtain.right { right: 0; }

@keyframes openCurtain {
  to { transform: translateX(var(--move)); }
}

.curtain.left { --move: -100%; }
.curtain.right { --move: 100%; }

/* ===== CARD ===== */
.card {
  padding: 40px;
  border-radius: 28px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.18);
  text-align: center;
  z-index: 10;
  background: white;
}

h1 {
  color: #8b1e3f;
}

p {
  color: #444;
}

/* ===== PHOTO + HEART ===== */
.photo-wrapper {
  position: relative;
  width: 260px;
  height: 260px;
  margin: 30px auto;
}

.photo {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: url('sansss.jpeg') center/cover no-repeat;
  position: absolute;
  top: 30px;
  left: 30px;
  z-index: 3;
}

/* HEART DRAW */
svg {
  position: absolute;
  inset: 0;
}

path {
  fill: none;
  stroke: #d6336c;
  stroke-width: 4;
  stroke-linecap: round;
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: drawHeart 4s ease forwards 1.5s;
}

@keyframes drawHeart {
  to { stroke-dashoffset: 0; }
}

/* ===== FALLING ITEMS ===== */
.fall {
  position: absolute;
  top: -60px;
  width: 40px;
  pointer-events: none;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- CURTAINS -->
<div class="curtain left"></div>
<div class="curtain right"></div>

<!-- CARD -->
<div class="card">
  <h1>Happy Rose Day, Sans üåπ</h1>
  <p>Even miles apart, my love finds its way to you.</p>

  <div class="photo-wrapper">
    <svg viewBox="0 0 260 260">
      <path d="
        M130 220
        C130 220 20 140 20 80
        C20 40 60 30 90 50
        C115 65 130 95 130 95
        C130 95 145 65 170 50
        C200 30 240 40 240 80
        C240 140 130 220 130 220
      " />
    </svg>
    <div class="photo"></div>
  </div>

  <p>For you ‚ù§Ô∏è</p>
</div>

<script>
const items = [
  'rose.jpeg',
  'yellow.jpeg',
  'white1.jpeg',
  '‚ù§Ô∏è','üíó','üíñ'
];

function drop() {
  const el = document.createElement(
    items[Math.floor(Math.random()*items.length)].includes('png')
    ? 'img'
    : 'div'
  );

  const item = items[Math.floor(Math.random()*items.length)];

  if (item.includes('png')) {
    el.src = item;
    el.style.width = '40px';
  } else {
    el.textContent = item;
    el.style.fontSize = '24px';
  }

  el.className = 'fall';
  el.style.left = Math.random()*100 + 'vw';
  el.style.animationDuration = (6 + Math.random()*4) + 's';

  document.body.appendChild(el);
  setTimeout(() => el.remove(), 10000);
}

setInterval(drop, 500);
</script>

</body>
</html>
